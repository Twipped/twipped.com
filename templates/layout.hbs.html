<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta charset="UTF-8">
	<meta name="author" content="Jocelyn Badgley">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta property="og:site_name" content="Jocelyn Badgley (Twipped)">{{block "meta"}}
	<meta name="twitter:site" content="@twippedtech">
	<title>{{page.title}}</title>
	<link rel='alternate' type='application/atom+xml' title='Atom 0.3' href='https://twipped.com/atom.xml'>
	<link rel="stylesheet" href="/css/main.css" type="text/css" media="screen" title="no title" charset="utf-8">
	<link href='//fonts.googleapis.com/css?family=Open+Sans:400,600,800,300' rel='stylesheet' type='text/css'>
	<link href="//fonts.googleapis.com/css?family=Droid+Sans+Mono" rel="stylesheet" >
</head>
<body>
	<header class="navbar navbar-default navbar-static-top"><div class="container">
		<img class="logo visible-xs" src="/images/twipping.png" alt="">
		<div class="navbar-header">
			<a class="navbar-brand" href="/">Twipped - Jocelyn Badgley</a>
		</div>

 		<ul class="navbar-social">
			<li><a href="mailto:www@twipped.com"                  ><img src="/images/social/email.png" width="48" height="48" alt="Email"></a></li>
			<li><a href="https://www.twitter.com/TwippedTech"     ><img src="/images/social/twitter.png" width="48" height="48" alt="Twitter"></a></li>
			<li><a href="https://github.com/Twipped"              ><img src="/images/social/github.png" width="48" height="48" alt="Github"></a></li>
			<li><a href="https://www.quora.com/Jocelyn-Badgley"   ><img src="/images/social/quora.png" width="48" height="48" alt="Quora"></a></li>
		</ul>
	</div></header>
	<div class="container content">
		{{#block "body"}}
			<div class="row">
				<div class="col-sm-8 article-body">{{#block "article"}}{{/block}}</div>
				<aside class="col-sm-4 col-md-3 col-md-offset-1 article-sidebar">
				{{#block "sidebar"}}
					<img class="logo hidden-xs" src="/images/twipping.png" alt="">
					<!-- <div class="panel panel-default">
						<div class="panel-heading">
							<h3 class="panel-title">Previous Posts</h3>
						</div>
						<ul class="panel-body article-links">
							{{#each (first posts 8)}}
							<li><a href="{{url}}">{{title}}</a> <span>{{date 'MMMM Do, YYYY' this.date}}</span></li>
							{{/each}}
						</ul>
						<ul class="panel-body article-links collapse" id="more-links">
							{{#each (after posts 8)}}
							<li><a href="{{url}}">{{title}}</a> <span>{{date 'MMMM Do, YYYY' this.date}}</span></li>
							{{/each}}
						</ul>
						<a href="#more-links" data-toggle="collapse" data-target="#more-links" class="more-toggle">View More</a>
					</div> -->
				{{/block}}
				</aside>
			</div>
		{{/block}}
	</div>
	<hr>
	<footer class="container">Copyright &copy; 2010 - {{date "YYYY"}} Jocelyn Badgley<br><a href="https://github.com/Twipped/twipped.com">Hosted by Github Pages</a></footer>

	<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.2/js/bootstrap.min.js"></script>
	{{#block "postscripts"}}{{/block}}
	<!-- Global Site Tag (gtag.js) - Google Analytics -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=UA-4767790-12"></script>
	<script>
		window.dataLayer = window.dataLayer || [];
		function gtag(){dataLayer.push(arguments)};
		gtag('js', new Date());

		gtag('config', 'UA-4767790-12');
	</script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/highlight.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/languages/php.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/languages/javascript.min.js"></script>
	<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/styles/github.min.css" />
	<script>hljs.initHighlightingOnLoad();</script>
</body>
</html>
